<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chesticles</title>
    <!-- <script src="js/pixi.min.js"></script> -->
    <script src="https://unpkg.com/pixi.js@7.x/dist/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.x/dist/pixi.min.js"></script>


    <script>
        let app;
        let player;

        // store keys in a object so the json object to automatically create key entries
        let keys = {};
        let keysDiv2;
        
        // store bullets into an array so you can keep track of them
        // need to track bullets so we can destory them, if not they will cause a performance issue
        let bullets = [];
        let bulletSpeed = 10;

        window.onload = function() {
            app = new PIXI.Application({
                width: 1000,
                height: 800,
                backgroundColor: 0xAAAAAA
            });

            // append the app window and its dimensions into a div
            document.querySelector("#gameDiv").appendChild(app.view);
            // player = new PIXI.Sprite.from("images/player.png");

            // add player entity 
            const texture = PIXI.Texture.from("images/poop2.png");
            player = new PIXI.Sprite(texture); 
            player.anchor.set(0.5);
            player.x = app.view.width /2;
            player.y = app.view.height /2;
            app.stage.addChild(player);

            // bullets
            document.querySelector("#gameDiv").addEventListener("pointerdown", fireBullets);
            // mouse event handlers
            app.stage.interactive = true;
            app.stage.on("pointermove", movePlayer);

            // keyboard event handlers
            window.addEventListener("keydown", keysDown);
            window.addEventListener("keyup", keysUp);
            
            // as the pixi event loop runs it triggers our game loop
            app.ticker.add(gameLoop);
            keysDiv2 = document.querySelector("#keys");
        };
        // bullets function
        function fireBullets (e) {
            console.log("FIRE");
            let bullet = createBullet();
            bullets.push(bullet);
        }
        // create sprites for each bullet fired
        function createBullet() {
            const texture = PIXI.Texture.from("images/bullet.png");
            // player = new PIXI.Sprite(texture); 
            let bullet = new PIXI.Sprite(texture);
            bullet.anchor.set(0.5);
            bullet.x = player.x;
            bullet.y = player.y;
            bullet.speed = bulletSpeed;
            app.stage.addChild(bullet);
            return bullet;
        }
        // bullets mechanics
        function updateBullets(delta) {
            // give bullets a speed and mark them as dead if they are off the screen
            for (let i = 0; i< bullets.length; i++) {
                bullets[i].position.x += bullets[i].speed;

                if (bullets[i].position.x >= app.view.width) {
                    bullets[i].dead = true;
                }
                // delete bullets if they are off the screen
                if (bullets[i].dead) {
                    app.stage.removeChild(bullets[i]);
                    bullets.splice(i,1);
                }
            }
        }

        // keyboard controls
        function keysDown(e) {
            //show what keys are pressed
            //console.log(e.keyCode);
            keys[e.keyCode] = true;
        }
        function keysUp(e) {
            //show what keys are pressed
            //console.log(e.keyCode);
            keys[e.keyCode] = false
        }


        function gameLoop(delta) {
            keysDiv.innerHTML = JSON.stringify(keys);
            playerSpeed = 5;
            playerJump = 3;

            updateBullets(delta);
            // w key
            if (keys["87"]) {
                if (player.y - playerJump >= 0) {
                    player.y -= 5 //if the w key is pressed move the player up
                }
            }
            // a key
            if (keys["65"]) {
                if (player.x - playerSpeed >= 0) {
                    player.x -= 5 //if the a key is pressed move the player to the left
                }
            }
            // s key
            if (keys["83"]) {
                if (player.y + playerJump <= app.view.height) {
                    player.y += 5 //if the w key is pressed move the player down
                }
            }
            // d key
            if (keys["68"]) {
                if (player.x + playerSpeed <= app.view.width) {
                    player.x += 5 //if the w key is pressed move the player to the right
                }
            }
 
        }
        // mouse controls
        function movePlayer(e) {
            // display x and y coordinates in console log
            //console.log(e.data.global);
            let pos = e.data.global;
            player.x = pos.x;
            player.y = pos.y;
        }
    </script>
</head>
<body>
    <div id = "keysDiv"></div>
    
    <div id = "gameDiv"></div>
</body>
</html>
